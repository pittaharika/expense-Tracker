<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExpenseTracker HomePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="parent">
      <div class="solid-circle"></div>
      <div class="header-home">
        <h5 class="m-0 website">
          Expense Tracker
          <img
            src="exptracker.webp"
            alt="expense-tracker"
            width="30px"
            height="30px"
            style="border-radius: 50%"
          />
        </h5>
        <button
          class="btn btn-md"
          id="click-here-btn"
          onclick="darkTheme()"
          ondblclick="lightTheme()"
        >
          DarkMode
        </button>
      </div>
      <div class="main-content">
        <h2 class="main-content-text">
          Helloâœ‹,please enter your
          <br />
          <span id="Name">Name</span>
        </h2>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Name here</label>
        </div>

        <button class="btn btn-sm" id="login-button" onclick="inputset()">
          login
        </button>
      </div>
    </div>
    <script>
      const darkTheme = function () {
        document.body.style.backgroundColor = "rgb(0,0,0)";
        document.body.style.color = "rgb(255,255,255)";
        document.querySelector("#Name").style.color = "rgb(230,111,7)";
        document.querySelector("#click-here-btn").innerHTML = "LightMode";
        document.querySelector("#login-button").style.backgroundColor =
          "rgb(230,111,7)";
        document.querySelector(".solid-circle").style.backgroundColor =
          "rgb(230,111,7)";
        document.querySelector("#click-here-btn").style.backgroundColor =
          "black";
        document.querySelector("#click-here-btn").style.color = "white";
        localStorage.setItem("theme", "dark");
      };
      const lightTheme = function () {
        document.body.style.backgroundColor = "rgb(255,255,255)";
        document.body.style.color = "rgb(0,0,0)";
        document.querySelector("#Name").style.color = "blue";
        document.querySelector("#click-here-btn").innerHTML = "DarkMode";
        document.querySelector("#login-button").style.backgroundColor = "blue";
        document.querySelector(".solid-circle").style.backgroundColor = "blue";
        document.querySelector("#click-here-btn").style.backgroundColor = "white";
        document.querySelector("#click-here-btn").style.color = "black";
        localStorage.setItem("theme", "light");
      };

      window.onload = function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") darkTheme();
        else lightTheme();
      };

      function inputset() {
        let setInput = document.getElementsByClassName("form-control")[0].value;
        console.log("setting page:", setInput);
        if (setInput.trim() === "") {
          alert("Please enter your name");
        } else {
          window.location.href = "tracker.html";
        }
        localStorage.setItem("USER", setInput);  ///////setting user
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
