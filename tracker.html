
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense TrackerMainPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tracker.css" />
  </head>

  <body>
    <div class="header">
      <p class="m-0">
        Expense <br />Tracker
        <img
          src="exptracker.webp"
          alt="expense-tracker"
          width="30px"
          height="30px"
          style="border-radius: 50%"
        />
      </p>
      <div>
      <h4 class="username" style="text-align: right;"></h4>
    </div>
    </div>
    
    <div class="input-form">
      <div class="form-floating inputs">
        <input
          type="date"
          class="form-control dateInput"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput" id="lableid">Date</label>
      </div>

      <div class="form-floating inputs">
        <input type="email" class="form-control amountInput" id="floatingInput" placeholder="name@example.com"/>
        <label for="floatingInput" id="lableid">Amount</label>
      </div>
      <select
        class="form-select inputs transactionType"
        aria-label="Default select example"
      >
        <option selected>Transaction</option>
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <button class="btn" id="add-button" onclick="addrow()">+</button>
    </div>
    <div class="cards mt-4">
      <div class="card">
        <div class="card-body">
          <div>
            <h5 class="card-title">
              Total Income
              <img
                src="balance1.jpg"
                alt="TotalIncome"
                id="image"
                width="35px"
              />
            </h5>
          </div>
          <div>
            <h1 class="m-0">
              <img src="currency (2).png" alt="rupees" id="coin" />
              <span id="totalIncome" class="m-0">0</span>
            </h1>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div>
            <h5 class="card-title">
              Total Expenses
              <img src="./expe1.webp" alt="" id="image" width="35px" />
            </h5>
          </div>
          <div>
            <h1 class="m-0">
              <img src="currency (2).png" alt="rupees" id="coin" />
              <span id="expense" class="m-0">0</span>
            </h1>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div>
            <h5 class="card-title">
              Balance
              <img src="b.webp" alt="Balance" id="image" width="35px" />
            </h5>
          </div>
          <div>
            <h1 class="m-0">
              <img src="currency (2).png" alt="rupees" id="coin" />
              <span id="balance" class="m-0">0</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <table class="transaction-table" id="table">
      <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
      </tr>
    </table>
    <script>

      //geting user name
      let user = localStorage.getItem('USER');
      document.getElementsByClassName("username")[0].innerText = user;


      let Table = document.getElementById("table");
      console.log("table:", Table);
      function deleteRow(row) {
        row.remove();
      }

      function addrow() {
        let date = document.getElementsByClassName("dateInput")[0].value;
        let amount = document.getElementsByClassName("amountInput")[0].value;
        let transactionType = document.getElementsByClassName("transactionType")[0].value;
        if (amount === "" || transactionType === "Transaction" || date === "") {
          alert("Please fill All the details");
          return;
        }
        let row = document.createElement("tr");
        let amountCell = document.createElement("td");
        amountCell.innerText = amount;
        amountCell.style.textAlign = "center";

        let transactionCell = document.createElement("td");
        transactionCell.innerText = transactionType;
        transactionCell.style.textAlign = "center";

        let dateCell = document.createElement("td");
        dateCell.innerText = date;
        dateCell.style.textAlign = "center";
        let binCell = document.createElement("td");
        let deleteButton = document.createElement("button");
        let binImage = document.createElement("img");
        binImage.src = "./delete.png";
        binImage.style.width = "25px";
        binImage.style.height = "25px";
        binCell.style.textAlign = "center";

        deleteButton.appendChild(binImage);
        deleteButton.classList.add("delete-button");
        deleteButton.onclick = () => deleteRow(row);

        binCell.appendChild(deleteButton);

        row.appendChild(amountCell);
        row.appendChild(transactionCell);
        row.appendChild(dateCell);
        row.appendChild(binCell);

        table.appendChild(row);

        let totalIncome = document.getElementById("totalIncome").innerText;
        let totalExpense = document.getElementById("expense").innerText;
        let totalBalance = document.getElementById("balance").innerText;

        if (transactionType == "Income") {
          if (totalIncome == "0") {
            document.getElementById("totalIncome").innerText = amount;
          } else {
            document.getElementById("totalIncome").innerText =
              parseInt(totalIncome) + parseInt(amount);
          }
          if (totalBalance == "0") {
            document.getElementById("balance").innerText = amount;
          } else {
            document.getElementById("balance").innerText =
              parseInt(totalBalance) + parseInt(amount);
          }
        } else if (transactionType == "Expense") {
          if (totalExpense == "0") {
            document.getElementById("expense").innerText = amount;
          } else {
            document.getElementById("expense").innerText =
              parseInt(totalExpense) + parseInt(amount);
          }
          if (totalBalance == "0") {
            document.getElementById("balance").innerText = amount;
          } else {
            document.getElementById("balance").innerText =
              parseInt(totalBalance) - parseInt(amount);
          }
        }

        console.log("line:150", totalIncome, totalExpense, totalBalance);

        console.log("Line 154:", amountCell, transactionCell, dateCell);
      }

function applyTheme() {
    const theme = localStorage.getItem("theme");

    if (theme === "dark") {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";

        document.querySelectorAll(".card").forEach(card => {
            card.style.backgroundColor = "#1e1e1e";
            card.style.color = "white";
        });

        document.querySelectorAll("input, select").forEach(el => {
            el.style.backgroundColor = "#333";
            el.style.color = "white";
        });
         document.querySelectorAll("#lableid").forEach(lable => {
            
            lable.style.color = "white";
        });

        document.querySelector(".transaction-table").style.color = "white";
        document.querySelector("#header-row").style.backgroundColor = "rgb(230,111,7)";
        document.querySelector(".header").style.backgroundColor="rgb(230,111,7)"
        document.querySelector("#add-button").style.backgroundColor = "rgb(230,111,7)";

    }
}
window.onload = applyTheme;


    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
